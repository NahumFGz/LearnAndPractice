<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Meta: compra gafas inteligentes y de VR</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-[#242424] text-white">

  <div class='mt-40 mx-80 border py-10'>
    {/* //? grid columns */}
    <p>grid columns</p>
    <div class='grid grid-cols-4 gap-4'>
      <div class='border rounded p-2 w-24 '>01</div>
      <div class='border rounded p-2 w-24'>02</div>
      <div class='border rounded p-2 w-24'>03</div>
      <div class='border rounded p-2 w-24'>04</div>
      <div class='border rounded p-2 w-24'>05</div>
      <div class='border rounded p-2 w-24'>06</div>
      <div class='border rounded p-2 w-24'>07</div>
      <div class='border rounded p-2 w-24'>08</div>
      <div class='border rounded p-2 w-24'>09</div>
    </div>

    {/* //? grid Subgrid */}
    <p class='mt-[20px]'>grid subgrid</p>
    <div class='grid grid-cols-4 gap-4'>
      <div class='border rounded p-2 w-24'>01</div>
      <div class='border rounded p-2 w-24'>02</div>
      <div class='border rounded p-2 w-24'>03</div>
      <div class='border rounded p-2 w-24'>04</div>
      <div class='border rounded p-2 w-24'>05</div>

      <div class='grid grid-cols-subgrid col-span-3'>
        <div class='col-start-2 border rounded p-2 w-24'>06</div>
      </div>
    </div>

    {/* //? grid spanning columns */}
    <p class='mt-[20px]'>grid spanning columns</p>
    <div class='grid grid-cols-3 gap-4'>
      <div class='border rounded p-2'>01</div>
      <div class='border rounded p-2'>02</div>
      <div class='border rounded p-2'>03</div>
      <div class='col-span-2 border rounded p-2'>04</div>
      <div class='border rounded p-2'>05</div>
      <div class='border rounded p-2'>06</div>
      <div class='col-span-2 border rounded p-2'>07</div>
    </div>

    {/* //? grid starting and ending lines */}
    <p class='mt-[20px]'>grid startinf and ending lines</p>
    <div class='grid grid-cols-6 gap-4'>
      <div class='col-start-2 border rounded p-2'>01</div>
      <div class='col-start-1 col-end-3 border rounded p-2'>02</div>
      <div class='col-end-7 border rounded p-2'>03</div>
      <div class='col-start-1 col-end-7 border rounded p-2'>04</div>
    </div>

  </div>

  
</body>

<div class="h-[100px]"></div>

</html>
